<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Campeonatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let campeonato of campeonatos">
      <ion-label>{{campeonato.nome}}</ion-label>
      <ion-buttons>
        <ion-button color="primary" [routerLink]="['edicao', campeonato.id]">
          <ion-icon name="settings-outline" slot="icon-only"></ion-icon> 
        </ion-button>
        <ion-button color="primary" (click)="confirmarExclusao(campeonato)">
          <ion-icon name="trash"  slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
